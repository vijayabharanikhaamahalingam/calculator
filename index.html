<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="container">
        <h1 id="title" style="display: none;">calculator</h1>
        <p id="description" style="display: none;">dom calculator</p>
        <!-- <input type="text" id="result" style="display: none;"></input> -->
        <div class="calc-text">
            <input type="text" name="result" id="result"/>
        </div>
        <div class="calc-keys">
            <button type="button" class="key-others operations" id="clear">AC</button>
            <button type="button" class="key-others operations">DEL</button>
            <button type="button" class="key-others operations">%</button>
            <button type="button" class="key-operate operations">/</button>
            <button type="button" class="numbers" id="7">7</button>
            <button type="button" class="numbers" id="8">8</button>
            <button type="button" class="numbers" id="9">9</button>
            <button type="button" class="key-operate operations">*</button>
            <button type="button" class="numbers" id="4">4</button>
            <button type="button" class="numbers" id="5">5</button>
            <button type="button" class="numbers" id="6">6</button>
            <button type="button" class="key-operate operations" id="subtract">-</button>
            <button type="button" class="numbers" id="1">1</button>
            <button type="button" class="numbers" id="2">2</button>
            <button type="button" class="numbers" id="3">3</button>
            <button type="button" class="key-operate operations" id="add">+</button>
            <button type="button" class="key-zero numbers" id="0">0</button>
            <button type="button" class="numbers">.</button>
            <button type="button" class="key-operate operations" id="equal">=</button>
        </div>
        </div>
        <script src="./js/script.js"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
